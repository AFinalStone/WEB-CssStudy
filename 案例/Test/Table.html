<body>

    <caption><H6>合并单元格</H6></caption>
    <thead>
    <tr>
        <th>标题</th>
        <th>内容</th>
        <th>作者</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>背影</td>
        <td>你在这里站好，我去给你买橘子</td>
        <td>朱自清</td>
    </tr>
    <tr>
        <td>三体</td>
        <td>毁灭你，与你何干</td>
        <td>刘慈溪</td>
    </tr>
    <tr>
        <td>史记</td>
        <td>太史公曰：</td>

    </tr>
    </tbody>
