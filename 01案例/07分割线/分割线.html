<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分割线</title>
    <style>
        .bottom_line {
            text-decoration: underline;
            text-decoration-color: red;
        }

        /* underline下划线 */
        .delete_line {
            text-decoration: line-through
        }

        /* line-through删除线贯穿线 */
        .top_line {
            text-decoration: overline
        }
        /* overline上划线 */
    </style>
</head>

<body>
<div style="  text-decoration: underline; text-decoration-color: #0000FF;">
    我被加下划线
</div>
<div class="delete_line">我被加贯穿删除线</div>
<div class="top_line">我被加上划线</div>
<u>0123456</u>
<br/><br/>
</body>
</html>
